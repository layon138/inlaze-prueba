<div class="mt-10 mb-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="postsForm">
      <div class="flex">
        <div class="m-1">
          <label for="title" class="block text-sm font-medium leading-6 text-secondary">Titulo de la nota</label>
          <div class="mt-2">
            <input formControlName="title"  id="title" name="title" type="text" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="m-1">
          <label for="content" class="block text-sm font-medium leading-6 text-secondary">Â¿que piensas?</label>
          <div class="mt-2">
            <input formControlName="content"  id="content" name="content" type="text"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

      <div class="m-1">
        <button (click)="createPost()" type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Publicar</button>
      </div>
      </div>
     
    </form>

  
  </div>
